        var kdgChartDataDispose = function (data) {
            var dataArr = [];
            var objNameArr = [];
            for (var item in data) {
                dataArr.push(data[item].AVGScore);
                objNameArr.push(projectQuality[data[item].ProjectId]);
            }
            return {
                DataArr: dataArr,
                ObjNameArr: objNameArr
            };
        };
        //学年度相关月份计算
        var semosterMonth = function () {
            var nowDate = new Date();
            var oneSemoster = [2, 3, 4, 5, 6, 7];
            var twoSemoster = [8, 9, 10, 11, 12, 1];
            var monthObj = {};
            if (oneSemoster.some(function (s) {
                return s == nowDate.getMonth() + 1;
            })) {
                monthObj.StartTime = nowDate.getFullYear() + '-02-01';
                monthObj.FinishTime = nowDate.getFullYear() + '-07-31';
                monthObj.FinishText = nowDate.getFullYear() + '年3月学期';
                monthObj.MonthArr = oneSemoster;
            } else {
                var endYear = 0;
                var startYear = 0;
                if ((nowDate.getMonth() + 1) >= 8 && (nowDate.getMonth() + 1) <= 12) {
                    startYear = nowDate.getFullYear();
                    endYear = nowDate.getFullYear() + 1;
                } else {
                    startYear = nowDate.getFullYear() - 1;
                    endYear = nowDate.getFullYear();
                }
                monthObj.StartTime = startYear + '-08-01';
                monthObj.FinishTime = endYear + '-01-31';
                monthObj.FinishText = startYear + '年9月学期';
                monthObj.MonthArr = twoSemoster;
            }
            return monthObj;
        };
        var formatTotalScore = function (totalscore) {
            let rank = "";
            if (totalscore > 31) {
                rank = "优秀";
            } else if (totalscore >= 28 && totalscore <= 31) {
                rank = "良好";
            } else if (totalscore >= 20 && totalscore <= 27) {
                rank = "合格";
            } else if (totalscore < 20) {
                rank = "不合格";
            }
            return rank;
        };
        var contentTxt = function (className, kdgData, classData, kdgDetail, classDetail) {
            var classPhyResultGrade;
            var contranstGrade;
            var classTotalScore = eval(classData.join("+"));
            var kindergartenTotalScore = eval(kdgData.join("+"));
            classPhyResultGrade = formatTotalScore(classTotalScore);

            var badItemArr = [];
            var badComment = '';
            var sortMapArr = [];
            var generalCommentContent = '';
            for (var i = 0, l = classDetail.length; i < l; i++) {
                var sortMap = {};
                sortMap['TestObject'] = classDetail[i].ProjectId;
                sortMap['Score'] = classDetail[i].AVGScore;
                if (classDetail[i].AVGScore < 3) {
                    badItemArr.push(classDetail[i].ProjectId);
                }
                sortMapArr.push(sortMap);
            }
            if (badItemArr.length > 0) {
                for (var t = 0; t < badItemArr.length; t++) {
                    if (t == badItemArr.length - 1) {
                        badComment += projectQuality[badItemArr[t]];
                    } else {
                        badComment += (projectQuality[badItemArr[t]] + "、");
                    };
                };
            } else {
                var sortResult = _.sortBy(sortMapArr, 'Score');
                badComment = projectQuality[sortResult[0].TestObject] + '、' + projectQuality[sortResult[1].TestObject];
            };
            generalCommentContent = "体测结果显示," + className + "孩子体质总体发展" + classPhyResultGrade + ",其中" + badComment + "相对较弱，需要重点关注。";

            var generalAnalysisContent = '';
            if (classTotalScore < kindergartenTotalScore) {
                contranstGrade = "落后于";
            } else if (classTotalScore == kindergartenTotalScore) {
                contranstGrade = "相当于";
            } else if (classTotalScore > kindergartenTotalScore) {
                contranstGrade = "优秀于";
            }
            var contranstBadArr = [];
            var contranstBadContent = "";
            for (var c = 0; c < 8; c++) {
                if (kdgDetail[c].AVGScore > classDetail[c].AVGScore) {
                    contranstBadArr.push(projectQuality[classDetail[c].ProjectId]);
                }
            }
            if (contranstBadArr.length > 0) {
                for (var p = 0, d = contranstBadArr.length; p < d; p++) {
                    if (p == d - 1) {
                        contranstBadContent += contranstBadArr[p];
                    } else {
                        contranstBadContent += (contranstBadArr[p] + "、");
                    }
                }
            }
            generalAnalysisContent = className + '与全园体测数据对比显示，本班孩子体质总体水平' + contranstGrade + "全园水平" + (contranstBadContent.length > 0 ? (",其中" + contranstBadContent + "低于全园对应测试项的平均水平。") : "。");
            return {
                AnalysisContent: generalAnalysisContent,
                CommentContent: generalCommentContent
            }
        }

            $("#tableList li:even").css("backgroundColor", "#fcf6f3");
