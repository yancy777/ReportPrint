			//学年度相关月份计算
			var semosterMonth = function() {
				var nowDate = new Date();
				var oneSemoster = [2, 3, 4, 5, 6, 7];
				var twoSemoster = [8, 9, 10, 11, 12, 1];
				var monthObj = {};
				if(oneSemoster.some(function(s) {
						return s == nowDate.getMonth() + 1;
					})) {
					monthObj.StartTime = nowDate.getFullYear() + '-02-01';
					monthObj.FinishTime = nowDate.getFullYear() + '-07-31';
					monthObj.FinishText = nowDate.getFullYear() + '年3月学期';
					monthObj.MonthArr = oneSemoster;
				} else {
					var endYear = 0;
					var startYear = 0;
					if((nowDate.getMonth() + 1) >= 8 && (nowDate.getMonth() + 1) <= 12) {
						startYear = nowDate.getFullYear();
						endYear = nowDate.getFullYear() + 1;
					} else {
						startYear = nowDate.getFullYear() - 1;
						endYear = nowDate.getFullYear();
					}
					monthObj.StartTime = startYear + '-08-01';
					monthObj.FinishTime = endYear + '-01-31';
					monthObj.FinishText = startYear + '年9月学期';
					monthObj.MonthArr = twoSemoster;
				}
				return monthObj;
			};

			var contentTxt = function(className, kdgData, classData) {
				var classPhyResultGrade;
				var contranstGrade;
				var classTotalScore = eval(kdgData.join("+"));
				var kindergartenTotalScore = eval(classData.join("+"));
				if(classTotalScore > 31) {
					classPhyResultGrade = "优秀";
				} else if(classTotalScore < 31 && classTotalScore >= 28) {
					classPhyResultGrade = "良好";
				} else if(classTotalScore < 28 && classTotalScore >= 21) {
					classPhyResultGrade = "合格";
				} else {
					classPhyResultGrade = "不合格";
				}
				var badItemArr = [];
				var badComment = "";
				var sortMapArr = [];
				for(var i = 0, l = kdgData.length; i < l; i++) {
					var sortMap = {};
					sortMap['TestObject'] = i;
					sortMap['Score'] = kdgData[i];
					if(kdgData[i] < 3) {
						badItemArr.push(i);
					}
					sortMapArr.push(sortMap);
				}

				if(badItemArr.length > 0) {
					for(var t = 0; t < badItemArr.length; t++) {
						if(t == badItemArr.length - 1) {
							badComment += PhysicalProjectToQuality3[badItemArr[t] + 1];
						} else {
							badComment += (PhysicalProjectToQuality3[badItemArr[t] + 1] + "、");
						}
					}
				} else {
					var sortResult = _.sortBy(sortMapArr, 'Score');
					badComment = PhysicalProjectToQuality3[sortResult[0].TestObject + 1] + '、' + PhysicalProjectToQuality3[sortResult[1].TestObject + 1];
				}
				var generalCommentContent = "体测结果显示," + className + "孩子体质总体发展" + classPhyResultGrade + ",其中" + badComment + "相对较弱，需要重点关注";
				if(classTotalScore < kindergartenTotalScore) {
					contranstGrade = "落后于";
				} else if(classTotalScore == kindergartenTotalScore) {
					contranstGrade = "相当于";
				} else if(classTotalScore > kindergartenTotalScore) {
					contranstGrade = "优秀于";
				}
				var contranstBadArr = [];
				var contranstBadContent = "";
				for(var c = 0; c < 8; c++) {
					if(kdgData[c] < classData[c]) {
						contranstBadArr.push(c);
					}
				}
				if(contranstBadArr.length > 0) {
					for(var p = 0, d = contranstBadArr.length; p < d; p++) {
						if(p == d - 1) {
							contranstBadContent += PhysicalProjectToQuality3[contranstBadArr[p] + 1];
						} else {
							contranstBadContent += (PhysicalProjectToQuality3[contranstBadArr[p] + 1] + "、");
						}
					}
				}
				var generalAnalysisContent = className + '与全园体测数据对比显示，本班孩子体质总体水平' + contranstGrade + "全园水平" + (contranstBadContent.length > 0 ? (",其中" + contranstBadContent + "低于全园对应测试项的平均水平。") : "。");
				return {
					AnalysisContent: generalAnalysisContent,
					CommentContent: generalCommentContent
				}
			}
